<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ee013fee7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wishlista</title>
</head>

<body>
    <h1>Esto es el form para hacer signUp</h1>
    <form id="signUpForm">
        <div>
            <label>Nombre: </label> <span class="mandatory">*</span>
            <input id="fName" name="signUpFirstName" type="text"></input>
        </div>
        <div>
            <label>Apellido: </label> <span class="mandatory">*</span>
            <input id="lName" name="signUpLastName" type="text"></input>
        </div>
        <div>
            <label>Nombre de usuario: </label> <span class="mandatory">*</span>
            <input id="username" name="signUpUsername" type="text"></input>
        </div>
        <div>
            <label>Correo: </label> <span class="mandatory">*</span>
            <input id="email" name="signUpEmail" type="text"></input>
        </div>
        <div>
            <label>Contraseña: </label> <span class="mandatory">*</span>
            <input id="password" name="signUpPassword" type="text"></input>
        </div>
        <div>
            <label>Contraseña de confirmación: </label> <span class="mandatory">*</span>
            <input id="confirmPassword" name="signUpConfirmPassword" type="text"></input>
        </div>
        <div>
            <label>Fecha de nacimiento: </label> <span class="mandatory">*</span>
            <input id="bDate" name="signUpBdate" type="text"></input>
        </div>
        <div>
            <button id="registerBtn" name="signUpBtn" type="submit" value="Registrarse">Registrarse</button>
        </div>
    </form>

    <script   src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./js/signUp.js"></script>
</body>

</html>
