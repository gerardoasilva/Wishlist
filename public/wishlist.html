<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ee013fee7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wishlista</title>
</head>

<body>
    <h1>Esto es el form para crear una wishlist</h1>
    <form id="wishlistForm">
        <div>
            <label>Título: </label> <span class="mandatory">*</span>
            <input id="title" name="wishlistTitle" type="text"></input>
        </div>
        <div>
            <label>Descripción: </label>
            <input id="description" name="wishlistDescription" type="text"></input>
        </div>
        <div>
            <div>
                <p>
                    Publico:
                </p>
            </div>
            <div>
                <label for="yesPublic"> Sí: </label>
                <input type="radio" name="publicConfirmation" id="yesPublic" value="yes">
            </div>
            <div>
                <label for="noPublic"> No: </label>
                <input type="radio" name="publicConfirmation" id="noPublic" value="no">
            </div>
        </div>
        <div>
            <div>
                <p>
                    Asegurado:
                </p>
            </div>
            <div>
                <label for="yesSecured"> Yes: </label>
                <input type="radio" name="securedConfirmation" id="yesSecured" value="yes">
            </div>
            <div>
                <label for="noSecured"> No: </label>
                <input type="radio" name="securedConfirmation" id="noSecured" value="no">
            </div>
        </div>

        <div>
            <label>Contraseña: </label>
            <input id="password" name="wishlistPassword" type="text"></input>
        </div>
        <div>
            <input id="createButton" name="createWishlistButton" type="submit" value="Crear"></input>
        </div>
    </form>

    <script   src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    </script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./js/wishlist.js"></script>
</body>

</html>
