<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ee013fee7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wishlista</title>
</head>

<body>

    <nav class="container navbar navbar-light px-0">
        <a class="navbar-brand" href="index.html">
            <img src="./img/wishlista_logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Whishlista
        </a>
        <div class="navbar p-0">
            <a href="index.html"><button id="singInBtn" class="btn btn-lg btn-outline-primary my-2 my-sm-0 border-0"> Cerrar Sesión </button></a>
            <a href="signUp.html"><button id="SignUpBtn" class="btn btn-lg btn-outline-primary my-2 my-sm-0"> Perfil </button></a>
        </div>
    </nav>

    <main class="container section bg-info text-center d-flex align-content-center">
        
         <section class="col-5 bg-light mx-auto">
            <div> 
                <!-- Button to trigger modal -->  
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create wishlist</button>            
            </div>
   

            <!-- Trigger the modal with a button -->


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Wishlist creation</h4>
        </div>
        <div class="modal-body">

            <form id="wishlistForm">
                <div>
                    <label>Título: </label> <span class="mandatory">*</span>
                    <input id="title" name="wishlistTitle" type="text"></input>
                </div>
                <div>
                    <label>Descripción: </label>
                    <input id="description" name="wishlistDescription" type="text"></input>
                </div>
                <div>
                    <div>
                        <p>
                            Publico:
                        </p>
                    </div>
                    <div>
                        <label for="yesPublic"> Sí: </label>
                        <input type="radio" name="publicConfirmation" id="yesPublic" value="true">
                    </div>
                    <div>
                        <label for="noPublic"> No: </label>
                        <input type="radio" name="publicConfirmation" id="noPublic" value="false">
                    </div>
                </div>
                <div>
                    <div>
                        <p>
                            Asegurado:
                        </p>
                    </div>
                    <div>
                        <label for="yesSecured"> Sí: </label>
                        <input type="radio" name="securedConfirmation" id="yesSecured" value="true">
                    </div>
                    <div>
                        <label for="noSecured"> No: </label>
                        <input type="radio" name="securedConfirmation" id="noSecured" value="false">
                    </div>
                </div>
        
                <div>
                    <label>Contraseña: </label>
                    <input id="password" name="wishlistPassword" type="text"></input>
                </div>
                <div>
                    <input id="createButton" name="createWishlistButton" type="submit" value="Crear"></input>
                </div>
            </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>



        </section> 

    </main>

    <!-- Footer -->
    <footer class="text-dark bg-light d-flex justify-content-between p-0">
        <div class="container navbar py-5">
            <p class="m-0">WishLista</p class="m-0">
            <p class="m-0">Created by Gerardo Silva & Luis Caballero</p>
        </div>
    </footer>



    <!-- <script   src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./js/home.js"></script>
</body>

</html>
